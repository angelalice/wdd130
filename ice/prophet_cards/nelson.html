<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            display: grid;
            justify-content: center;
        }

        #card{
            background: #008db1; 
            height: 600px;
            width: 350px;
            border: 3px solid #004E63;
            border-radius:20px;
            justify-items: center;
        }

        h1{
            color:#FFFFFE;
            font-family: "Helvetica", sans-serif;
            text-align: center;

        }

        #description{
            color:#91E4FB;
            font-family: "Helvetica", sans-serif;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        #list{
            color:#FFFFFE;
            font-family: "Helvetica", sans-serif;
            font-size: 17px;
        }

        img{
            border: 3px solid #FFFFFE;
            display:block;
            margin: 0 auto;
            height:250px;
        }

        #quote{
            color:#FFD783;
            font-family: "Brush Script MT", sans-serif;
            text-align: center;
            width:300px;
            font-size:20px;
        }

    </style>
</head>
<body>
    <div id="card">  
       <h1> Russell M. Nelson </h1>
       <a href="https://www.churchofjesuschrist.org/?lang=eng">  <p id="description"> 17th President of the Church of Jesus Christ of Latter-Day Saints </p>  </a>
       <img src="images/russell_nelson.png" alt="Russell M. Nelson">

        <div id="list">
            <ul> 
                <li> Born: Sept 9, 1924 </li>
                <li> Apostle: April 7, 1984 </li>
                <li> Prophet: Jan 14, 2018</li>
            </ul> 
        </div>

       <div id="quote">
        <p>I urge you to devote time each week-for the rest of your life- to increase your understanding of the Atonement of Jesus Christ.</p>
       </div>

    </div> 
   
   
  
</body>
</html>
